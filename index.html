      <!-- GROOVEQ PROJECT -->
      <script id="grooveq-project-title" type="text/html">
        GrooveQ Mobile Website
      </script>
      <script id="grooveq-project" type="text/html">
        <div class="container text-highlight">
          <div class="section">
            <h4 class="blue-grey-text text-darken-1">Objectives</h4>
            <p>
              <ul class="browser-default">
                <li>Mobile scalable website</li>
                <li>Design conforms to existing branding</li>
                <li>Client customisable embedded Vimeo video playlist</li>
                <li>Provides client's contact other social media details</li>
              </ul>
            </p>
          </div>
          <div class="divider"></div>
          <div class="section">
            <h4 class="blue-grey-text text-darken-1">Design</h4>
            <p>
              Website divided into 3 main portions:
              <ul class="browser-default">
                <li>Cover page (logo, business blurb)</li>
                <li>Featured video playlist (with titles)</li>
                <li>Contact links (Twitter, Facebook, Soundcloud, Phone, Email)</li>
              </ul>
            </p>
            <p>
              GrooveQ brand uses a custom font, which was implemented site-wide. A minor fixed-location title bar was also added to scroll with the pages, to keep brand name presence at all times in an unobtrusive manner. The cover page was designed to reflect that landing page of the primary desktop website.
            </p>
          </div>
          <div class="divider"></div>
          <div class="section">
            <h4 class="blue-grey-text text-darken-1">Challenges</h4>
            <p>
              <ul class="browser-default">
                <li>Poor Vimeo video embedd support (to gravitate mobile users towards their app, which the client wished to avoid)</li>
                <li>Mobile quality/performance balancing</li>
                <li>Site scalability consistency</li>
              </ul>
              With the client videos hosted with Vimeo, it was desirable to seek a way where the content management could be purely on Vimeo, and the website automatically reflect a specified collection of content, such as a playlist. However, it was found that Vimeo offers no such functionality without further reaching into its API.
            </p>
          </div>
          <div class="divider"></div>
          <div class="section">
            <h4 class="blue-grey-text text-darken-1">Implementation</h4>
            <p>
              Technologies chosen:
              <ul class="browser-default">
                <li>HTML5, CSS3</li>
                <li>Fullpage.js Front-end animated section transitions</li>
                <li>Laravel 4.2 Back-end Framework</li>
                <li>Hosted with Fortrabbit</li>
              </ul>
              No larger Front-end framework was used as the simplicity of the design didn't require any additonal or complex features or layouts.
            </p>
            <p>
            The <a href="https://alvarotrigo.com/fullPage/" class="blue-grey-text text-darken-2" style="text-transform: uppercase;">Fullpage.js</a> library was used to create sections within the web page, which also provided for mobile-friendly smoothed animations when transitioning between these sections. This library was chosen as the primary <a href="https://www.grooveq.com.au/" class="blue-grey-text text-darken-2" style="text-transform: uppercase;">GrooveQ</a> Website which features heavy Javascript animations to transform the page as the user scrolls. By creating these sections, with transitional animations, the mobile website was able to reflect the overall impression given by the primary site, albeit in a lighter, mobile-friendly manner.
            </p>
            <p>
              Laravel 4.2 was chosen as I had prior experience with the Framework and the existing GrooveQ primary site was being hosted with Fortrabbit, whom specialise in Laravel hosting. This allowed for a fast setup of page routing and a basic back-end CMS.
            </p>
          </div>
          <div class="divider"></div>
          <div class="section">
            <h4 class="blue-grey-text text-darken-1">Demo</h4>
            <p>
              Android Emulator used to capture screen recording.
              <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/nCJ6zmfMdfU?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
              </div>
            </p>
          </div>
        </div>
      </script>

      <!-- TRACKMYMEDS PROJECT -->
      <script id="trackmymeds-project-title" type="text/html">
        TrackMyMeds Service - QUT Project
      </script>
      <script id="trackmymeds-project" type="text/html">
        <div class="container text-highlight">
          <div class="section">
            <h4 class="blue-grey-text text-darken-1">Objectives</h4>
            <p>
              QUT final year "Capstone" project.
              <ul class="browser-default">
                <li>Available on and integration between both web and mobile platforms</li>
                <li>Fully editable customisable medication schedule for each user</li>
                <li>User reminders for scheduled medications</li>
                <li>Admin management functionality for adding new medications</li>
                <li>"Carer" user tier that can request access to manage other use accounts, with appropriate permission checking steps</li>
                <li>User suggestion for new medication additions to pre-filled medication database</li>
              </ul>
              With a team of four, two of which were software developers (myself included), these objectives were developed over a span of 14 weeks.
            </p>
            <p>
              My specific responsibilities included:
              <ul class="browser-default">
                Website:
                <li>Account creation + login + logout</li>
                <li>Facebook account social login</li>
                <li>Medication taking (and undo taking in event of erroneous user action)</li>
                <li>Medication schedule viewing within custom timeframe (previous and future scheduled medications)</li>
                <li>Reminders for scheduled medications</li>
                <li>"Carer" user tier (request access to other accounts, request confirmation/rejection, account management)</li>
                <li>High contrast alternate styling for heavily prioritised readability</li>
              </ul>

              <ul class="browser-default">
                iOS App:
                <li>Account login + logout</li>
                <li>Taking (and undo taking) scheduled medications</li>
                <li>List and detail view of user's entire medication schedule</li>
                <li>Push notification reminders for scheduled medications</li>
              </ul>
            </p>
          </div>
          <div class="divider"></div>
          <div class="section">
            <h4 class="blue-grey-text text-darken-1">Design</h4>
            <p>
              During the planning phase, target audience was identified as older generations (generally speaking). This guided our design choices such as to include as many icons as possible (where relevant) to improve feature recognition, choosing a san-serif font (Helvetica) for easy readability and increase average font sizing. Feature labels descriptions were also kept as simple as possible.
            </p>
            <p>
              <div class="row">
                <div class="col s12 m6 l7">
                  <ul class="browser-default">
                    Website:
                    <li>Boostrap Framework layout (Grid System) and styling (navigation bar)</li>
                    <li>Minimum number of UI elements possible</li>
                    <li>Login directs to user's personal account page where the user can reach all other features</li>
                  </ul>
                </div>
                <div class="col s12 m6 l5">
                  <div class="card">
                    <div class="card-image">
                      <img src="images/projects/trackmymeds/trackmymeds_website_account.png">
                    </div>
                    <div class="card-content">
                      <p>TrackMyMeds Website Account Page</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12 m8 l9">
                  <ul class="browser-default">
                    iOS App:
                    <li>Page navigation with basic Tab Bar design</li>
